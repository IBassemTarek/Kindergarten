name: kindergarten
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^3.0.0-nullsafety.0
  expandable: ^5.0.1
  flutter_launcher_icons: ^0.9.0
  flutter_staggered_animations: ^1.0.0
  is_first_run: ^1.0.0
  provider: ^5.0.0
  shared_preferences: ^2.0.6
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: arialBold
      fonts:
        - asset: assets/fonts/arial-bold.ttf

    - family: arial
      fonts:
        - asset: assets/fonts/arial.ttf

    - family: almarai
      fonts:
        - asset: assets/fonts/Almarai.ttf

    - family: arialRounded
      fonts:
        - asset: assets/fonts/Arial-Rounded-MT-Bold.ttf

    - family: gilory-bold
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-Bold.ttf

    - family: gilory-semiBold
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-SemiBold.ttf

    - family: gilory-medium
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-Medium.ttf

    - family: gilory-regular
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-Regular.ttf
