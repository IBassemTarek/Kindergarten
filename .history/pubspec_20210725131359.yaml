name: kindergarten
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^3.0.0-nullsafety.0
  cached_network_image: null
  carousel_slider: ^4.0.0
  cloud_firestore: ^2.3.0
  dotted_border: ^2.0.0
  expandable: ^5.0.1
  firebase_auth: ^2.0.0
  firebase_auth_web:
  firebase_core: ^1.3.0
  flutter_launcher_icons: ^0.9.0
  flutter_locales:  2.0.0
  flutter_login_facebook: ^1.0.1
  flutter_pdfview: null
  flutter_staggered_animations: ^1.0.0
  flutter_svg: ^0.22.0
  google_sign_in: ^5.0.4
  http: null
  is_first_run: ^1.0.0
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  page_indicator: ^0.4.1
  path_provider: null
  provider: ^5.0.0
  shared_preferences: ^2.0.6
  url_launcher: ^6.0.8
dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.0.0
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/images/signin/
    - assets/images/home/
    - assets/images/education/
    - assets/images/services/
    - assets/images/aids/
    - assets/images/perparation/
    - assets/images/sub-education/
    - assets/images/worksheets/
    - assets/images/gallery/slider/
    - assets/images/gallery/youtube/
    - assets/images/resources/courses/
    - assets/images/resources/programs/
    - assets/images/resources/
    - assets/images/certificates/letters/
    - assets/images/certificates/slider/
    - assets/images/flags/
    - assets/images/apps/
    - assets/locales/en.json
    - assets/locales/ar.json
  fonts:
    - family: arialBold
      fonts:
        - asset: assets/fonts/arial-bold.ttf

    - family: arial
      fonts:
        - asset: assets/fonts/arial.ttf

    - family: almarai
      fonts:
        - asset: assets/fonts/Almarai.ttf

    - family: arialRounded
      fonts:
        - asset: assets/fonts/Arial-Rounded-MT-Bold.ttf

    - family: cairo-bold
      fonts:
        - asset: assets/fonts/cairo/Cairo-Bold.ttf

    - family: cairo-regular
      fonts:
        - asset: assets/fonts/cairo/Cairo-Regular.ttf

    - family: cairo-semiBold
      fonts:
        - asset: assets/fonts/cairo/Cairo-SemiBold.ttf
